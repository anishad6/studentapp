<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: #f8f9fa;
      }
      h1 {
        margin-top: 20px;
        margin-bottom: 20px;
      }
      form {
        padding: 20px;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        background-color: #ffffff;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }
      label {
        margin-top: 10px;
      }
      .btn-submit {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center text-primary">Student Details Form</h1>
      <div class="row justify-content-center">
        <div class="col-md-5">
          <form action="" method="POST">
            {% csrf_token %}
            <h2 class="text-secondary text-center mb-4">Enter Student Details</h2>

            <div class="mb-3 ">
              <label for="name" class="form-label">Name:</label>
              <input type="text" class="form-control" name="name" id="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" name="email" id="email" required>
            </div>
            <div class="mb-3">
              <label for="phone_number" class="form-label">Phone Number:</label>
              <input type="text" class="form-control" name="phone_number" id="phone_number" maxlength="11" placeholder="+917208665472" required>
            </div>
            <div class="mb-3">
              <label for="branch" class="form-label">Branch:</label>
              <input type="text" class="form-control" name="branch" id="branch" placeholder="Computer" required>
            </div>
            <div class="mb-3">
              <label for="percentage" class="form-label">Percentage:</label>
              <input type="number" class="form-control" name="per" id="percentage" placeholder="90" required>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address:</label>
              <textarea class="form-control" name="address" id="address" rows="3" required></textarea>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-submit">Add Student</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
