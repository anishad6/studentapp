<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Student Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
      body {
        background-color: #f8f9fa;
        font-family: 'Arial', sans-serif;
      }
      h1 {
        margin-top: 20px;
        margin-bottom: 30px;
        color: #ffffff;
        background-color: #0d6efd;
        padding: 10px;
        border-radius: 8px;
      }
      form {
        background: #ffffff;
        padding: 20px;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
      label {
        font-weight: bold;
        margin-top: 10px;
      }
      input[type="text"], input[type="email"], input[type="number"] {
        border: 1px solid #ced4da;
        border-radius: 4px;
        padding: 8px 10px;
        width: 100%;
      }
      input[type="submit"] {
        background-color: #0d6efd;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      input[type="submit"]:hover {
        background-color: #084298;
      }
      .container {
        margin-top: 50px;
      }
      @media (max-width: 768px) {
        form {
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Update Student Details</h1>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form action="" method="POST">
            {% csrf_token %}
            <h2 class="text-center text-secondary mb-4">Student Details</h2>

            <div class="mb-3">
              <label for="name">Name:</label>
              <input type="text" name="name" id="name" value="{{students.name}}">
            </div>
            <div class="mb-3">
              <label for="email">Email:</label>
              <input type="email" name="email" id="email" value="{{students.email}}" >
            </div>
            <div class="mb-3">
              <label for="phone_number">Phone Number:</label>
              <input type="text" maxlength="11" name="phone_number" id="phone_number" placeholder="+917208665472" value="{{students.phone_number}}">
            </div>
            <div class="mb-3">
              <label for="branch">Branch:</label>
              <input type="text" name="branch" id="branch" placeholder="Computer" value="{{students.branch}}">
            </div>
            <div class="mb-3">
              <label for="percentage">Percentage:</label>
              <input type="number" name="per" id="percentage" placeholder="90" value="{{students.per}}">
            </div>
            <div class="mb-3">
              <label for="address">Address:</label>
              <input type="text" name="address" id="address"value="{{students.address}}" >
            </div>
            <div class="d-grid">
              <input type="submit" value="Update">
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
